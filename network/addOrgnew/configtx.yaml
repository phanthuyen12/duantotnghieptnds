---
################################################################################
#
#   Section: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:
    - &tranthanhcong
        # DefaultOrg defines the organization which is used in the sampleconfig
        # of the fabric.git development environment
        Name: tranthanhcongMSP

        # ID to load the MSP definition as
        ID: tranthanhcongMSP

        MSPDir: ../organizations/peerOrganizations/tranthanhcong.example.com/msp

        Policies:
            Readers:
                Type: Signature
                Rule: "OR('tranthanhcongMSP.admin', 'tranthanhcongMSP.peer', 'tranthanhcongMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('tranthanhcongMSP.admin', 'tranthanhcongMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('tranthanhcongMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('tranthanhcongMSP.peer')"
